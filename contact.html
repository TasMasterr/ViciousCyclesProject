    <h1>Contact Us</h1>

    <section>
      <form id = "contact" method = "post" action = "">
      <fieldset>
  <div class="TextBoxes">
      <label class = "formName" for = "userName">First and Last Name</label> <input type = "text" name = "name" id = "userName"> <br>
      <label class = "formEmail" for = "userEmail">Email Address</label> <input type = "text" name = "email" id = "userEmail"> <br>
      <label class = "formPhone" for = "userPhone">Phone Number</label> <input type = "text" name = "phone" id = "userPhone"> <br>
  </div>
  
  <div class = "Checkboxes">
      <label>Contact Options</label> <br>
      <input type = "Checkbox" name = "preferredContact" value = "email" id = "email"><label for = "email">E-mail</label>
  <br>
      <input type = "Checkbox" name = "preferredContact" value = "phone" id = "phone"><label for = "phone">Phone</label>
  <br>
  <input type = "Checkbox" name = "preferredContact" value = "none" id = "none"><label for = "none">None</label>
  
  </div>
  
  <div class = "RadioButtons">
      <label>Have you Shopped with Vicious Cycles before? </label> <br>
      <input type = "radio" name = "shoppedBefore" value = "yes" id = "yes"><label for = "yes">Yes</label>
      <br>
      <input type = "radio" name = "shoppedBefore" value = "no" id = "no"><label for = "no">No</label>
  </div>
  
  <hr>
  
  <div class = "DropDown"> 
      <label>Reason</label>
      <select class = "select" name="contactType" id="contactType">
          <option disabled selected >--Please choose an option--</option>
      <option value="question">Question</option>
      <option value="concern">Concern</option>
      <option value="inquiry">General Inquiry</option>
      </select>
  </div>
  
  <div class= "TextBoxes">
      <label class = "reasonLabel" for = "userReason">What can we help you with?</label> <textarea class = "formReason" name = "reason" id = "userReason"> </textarea>
  </div>
      <input class = "formSubmit" type = "submit">
  
      
              </fieldset>
          </form>
